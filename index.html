<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 300px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Classificador de Imagens</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Escolha uma imagem:</label><br>
        <input type="file" id="file" name="file" accept="image/*" required><br>
        <button type="submit">Postar</button>
    </form>
    <div id="resultado"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultado').innerHTML = 'Classe prevista: ' + data.classname;
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('resultado').innerHTML = 'Ocorreu um erro ao processar sua imagem.';
            });
        });
    </script>
</body>
</html>
